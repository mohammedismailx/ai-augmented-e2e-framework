[pytest]
addopts = -v --tb=short
testpaths = Tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

markers =
    id(test_id): Test case identifier (e.g., API-001, DB-001)
    title(test_title): Test case title/description
    api_intent: Mark test as API intent-based test
    db_intent: Mark test as DB intent-based test